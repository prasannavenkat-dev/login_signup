<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login DropBox</title>




    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Favicons -->



    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">

        <form action="http://localhost:3000/signup" method="POST">
            <img class="mb-4" src="./images.png" alt="" width="172" height="127">
            <h1 class="h3 mb-3 fw-normal">Please Sign Up!</h1>
            <br>
            <br>

            <div class="form-floating">
                <label for="floatingInput">First Name</label>

                <input type="text" class="form-control" id="floatingInput" placeholder="First Name" name="fName"
                    required>
                <br>
                <label for="floatingInput">Last Name</label>

                <input type="text" class="form-control" id="floatingInput" placeholder="Last Name" name="lName"
                    required>
            </div>
            <br>
            <div class="form-floating">
                <label for="floatingInput">Email address</label>

                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"
                    required>
            </div>
            <br>

            <div class="form-floating">
                <label for="floatingPassword">Password</label>

                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"
                    required>
            </div>
            <br>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>

            <br>
            <br>

        </form>
        <a href="./index.html"><button class="w-100 btn btn-lg btn-primary" type="button">You have an account?
                Login</button></a>
        <br>
        <br>
        <p class="mt-5 mb-3 text-muted">&copy;2021 Dropbox</p>

    </main>



</body>

</html>
